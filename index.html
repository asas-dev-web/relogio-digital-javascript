<!DOCTYPE html>
<!-- Especifica que este documento segue o padrão HTML5 -->
<html lang="pt-BR">
<!-- Define o idioma do conteúdo da página como Portugues Brasil -->
<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Certifique-se de que a página seja responsiva e tenha uma boa aparência em todos os dispositivos -->
    <title>Reloj Digital</title>
    <!-- Define o título da página, que aparece na aba do navegador -->
    <link rel="stylesheet" href="style.css">
    <!-- Links para o documento de estilos CSS externo, onde os estilos visuais da página são definidos -->
</head>
<body>
    <!-- Conteúdo principal da página -->
    <div class="reloj" id="reloj"></div>
    <!-- Um elemento div que exibe o relógio digital.
Ele possui uma classe 'clock' para aplicar estilos específicos definidos em CSS,
e um ID 'clock' para que possa ser referenciado por código JavaScript. -->
    <script src="script.js"></script>
    <!-- Vincula o documento JavaScript externo que contém a lógica para atualizar a hora exibida no relógio digital -->
</body>
</html>
